<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>

    <form>
        <ul class="flex-outer">
        <li>
            <label for="first-name">First Name</label>
                <input type="text" class="first-name" name="fname" placeholder="Enter your first name here">
        </li>
        <li>
            <label for="last-name">Last Name</label>
                <input type="text" class="last-name" name="lname" placeholder="Enter your last name here">
        </li>
        <li>
            <label for="email">Email</label>
            <input type="email" class="email" name="mail" placeholder="Enter your email here">
        </li>
        <li>
            <label for="phone">Phone</label>
                <input type="tel" class="phone" name="phone" placeholder="Enter your phone here">
        </li>
        <li>
            <label for="message">Message</label>
                <textarea rows="6" class="message" placeholder="Enter your message here"></textarea>
        </li>
        <li>
            <button type="submit" class="submit">Send</button>
        </li>
        </ul>
    </form>

    
</body>
</html>
